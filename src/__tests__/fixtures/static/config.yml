backend:
  name: git-gateway

local_backend:
  url: http://localhost:3001/api/v1

media_folder:  src/__tests__/fixtures/static/upload

locale: en

i18n:
  structure: multiple_files
  locales: [en, fr, pt]

collections:
  - name: no_18n_folder_collection
    label: No I18n Folder Collection
    folder: src/__tests__/fixtures/static/content/no_18n_folder_collection
    create: true
    fields:
      - name: title
        label: Title
        widget: string
      - name: body
        label: Body
        widget: markdown
  - name: no_18n_files_collection
    label: No I18n Files Collection
    files:
      - name: home
        label: Home
        file: src/__tests__/fixtures/static/content/no_18n_files_collection/home.md
        fields:
          - name: title
            label: Title
            widget: string
          - name: body
            label: Body
            widget: markdown
      - name: aboout
        label: About
        file: src/__tests__/fixtures/static/content/no_18n_files_collection/about.md
        fields:
          - name: title
            label: Title
            widget: string
          - name: body
            label: Body
            widget: markdown
  - name: multiple_files_folder_collection
    label: Multiple Files Folder Collection
    folder: src/__tests__/fixtures/static/content/multiple_files_folder_collection
    create: true
    i18n: true
    fields:
      - name: title
        label: Title
        widget: string
        i18n: true
      - name: body
        title: Body
        widget: markdown
        i18n: true
  - name: multiple_folders_folder_collection
    label: Multiple Folders Folder Collection
    folder: src/__tests__/fixtures/static/content/multiple_folders_folder_collection
    create: true
    i18n:
      structure: multiple_folders
    fields:
      - name: title
        label: Title
        widget: string
        i18n: true
      - name: body
        title: Body
        widget: markdown
        i18n: true
  - name: single_file_files_collection
    label: Single File Files Collection
    files:
      - name: home
        label: Home
        file: src/__tests__/fixtures/static/content/single_file_files_collection/home.md
        fields:
          - name: title
            label: Title
            widget: string
          - name: body
            title: Body
            widget: markdown
      - name: about
        label: About
        file: src/__tests__/fixtures/static/content/single_file_files_collection/about.md
        fields:
          - name: title
            label: Title
            widget: string
          - name: body
            title: Body
            widget: markdown